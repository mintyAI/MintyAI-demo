<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minty AI Themes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Hidden video background -->
<video id="bg-video" class="video-bg" autoplay muted loop playsinline style="display:none;">
    <source id="bg-source" src="" type="video/mp4">
</video>

<video id="bg-video" class="video-bg" autoplay muted loop playsinline>
    <source id="bg-source" src="background1.mp4" type="video/mp4">
</video>

<header>
    <a href="index.html"><img src="minty.png" alt="Minty AI Logo"></a>
</header>

<nav class="navbar">
    <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Chatbot</a></li>
        <li><a href="theme.html" class="active">Themes</a></li>
        <li><a href="devlogs.html">Devlogs</a></li>
    </ul>
</nav>

<main>
    <div class="navbar">
    <ul>
        <li><a href="#" onclick="setBackgroundTheme(1)">Background 1</a></li>
        <li><a href="#" onclick="setBackgroundTheme(2)">Background 2</a></li>
        <li><a href="#" onclick="setBackgroundTheme(3)">Background 3</a></li>
        <li><a href="#" onclick="setBackgroundTheme(4)">Background 4</a></li>
    </ul>
</div>

    <h1 class="page-title">Choose a Theme</h1>

    <section id="secret-section">
        <h2>Enter Secret Code</h2>
        <input type="text" id="secret-input" placeholder="Enter secret code...">
        <button id="secret-submit">Submit</button>
        <button id="reset-theme">Reset Theme</button>
        <p id="secret-message"></p>
    </section>

</main>

<script src="java.js" defer></script>
<script>
const video = document.getElementById("bg-video");
const source = document.getElementById("bg-source");

const allThemes = [
    "karen-theme", "jarvis-theme", "talal-theme",
    "nova-theme", "titan-theme",
    "bg1-theme", "bg2-theme", "bg3-theme", "bg4-theme"
];

// Remove all theme classes
function clearThemes() {
    allThemes.forEach(t => document.body.classList.remove(t));
}

// Switch animated background themes
function setBackgroundTheme(num) {
    clearThemes();

    let file = `background${num}.mp4`;

    source.src = file;
    video.style.display = "block"; // show video
    video.load();

    document.body.classList.add(`bg${num}-theme`);
}

// Switch normal color themes
function setColorTheme(name) {
    clearThemes();
    video.style.display = "none"; // hide video for normal themes
    document.body.classList.add(`${name}-theme`);
}

// SECRET CODE HANDLER (your old system)
function applySecretCode(code) {
    if (code === "karen") setColorTheme("karen");
    if (code === "jarvis") setColorTheme("jarvis");
    if (code === "talal") setColorTheme("talal");
}
</script>

</body>
</html>
