  <main>
<div class="theme-container">

    <h2 class="page-title">Choose Background</h2>

    <div class="theme-buttons">
        <button onclick="setBackgroundTheme(1)">Background 1</button>
        <button onclick="setBackgroundTheme(2)">Background 2</button>
        <button onclick="setBackgroundTheme(3)">Background 3</button>
        <button onclick="setBackgroundTheme(4)">Background 4</button>
        <button onclick="setBackgroundColorMode()">Default Dark</button>
    </div>

    <div id="secret-section">
        <input type="text" id="secret-input" placeholder="Enter secret code">
        <button id="secret-submit">Submit Code</button>
        <button id="reset-theme">Reset Theme</button>
    </div>

</div>

  </main>

  <script src="java.js" defer></script>
  <script>
    // small secret code handler (keeps it simple)
    document.addEventListener("DOMContentLoaded", () => {
      const submit = document.getElementById("secret-submit");
      const input = document.getElementById("secret-input");
      const msg = document.getElementById("secret-message");

      function apply(code) {
        const c = (code || "").trim().toLowerCase();
        if (c === "karen") { applyThemeClass("karen-theme"); msg.textContent = "ðŸ•·ï¸ Karen theme applied"; }
        else if (c === "jarvis") { applyThemeClass("jarvis-theme"); msg.textContent = "ðŸ¤– Jarvis theme applied"; }
        else if (c === "talal") { applyThemeClass("talal-theme"); msg.textContent = "âœ¨ Talal theme applied"; }
        else { msg.textContent = "âŒ Incorrect code"; }
      }

      if (submit) submit.addEventListener("click", () => apply(input.value));
    });
  </script>
</body>
