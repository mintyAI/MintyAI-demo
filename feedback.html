</div>


<!-- ======================================================
     BACKGROUND SCRIPT (same method as main page)
====================================================== -->
<script>
// Apply stored theme background
function applySavedTheme() {
    const video = document.querySelector(".video-bg");
    const savedSource = localStorage.getItem("mintyTheme");

    if (savedSource) {
        video.src = savedSource;
        video.style.display = "block";
    }
}

// Mobile nav toggle
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("open");
}

applySavedTheme();
</script>

</body>
