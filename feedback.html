<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minty – Feedback</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .feedback-box {
      width: 95%;
      max-width: 1000px;
      margin-top: 100px;
      background: rgba(0,0,0,0.35);
      border: 2px solid var(--minty);
      border-radius: 14px;
      padding: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .feedback-frame {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 10px;
    }

    /* Background video */
    .video-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>


  <!-- Background Video (dynamic) -->
  <video id="bg-video" class="video-bg" autoplay muted loop playsinline>
    <source id="bg-source" src="" type="video/mp4">
  </video>


  <!-- NAVBAR -->
  <nav class="minty-nav">
    <div class="nav-left">
      <a href="index.html" class="nav-logo"><img src="minty.png" alt="Minty"></a>
    </div>

    <div class="nav-right">
      <ul class="nav-links" id="mobileMenu">
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Chatbot</a></li>
        <li><a href="theme.html">Themes</a></li>
        <li><a href="devlogs.html">Devlogs</a></li>
        <li><a href="feedback.html" class="active">Feedback</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
  </nav>

  <!-- FEEDBACK FORM -->
  <div class="feedback-box">
    <iframe class="feedback-frame"
      src="https://docs.google.com/forms/d/e/1FAIpQLSes5M3CmsR4FKIVk2TQfIzx9_mO1Z4ojcl7G74r4rtxCR5Rlw/viewform?embedded=true">
    </iframe>
  </div>

  <script>
    // MOBILE MENU
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("open");
    }

    // APPLY SAVED BACKGROUND
    const bgVideo = document.getElementById("bgVideo");
    const savedBg = localStorage.getItem("mintyTheme");

    if (savedBg) {
      bgVideo.src = savedBg;
      bgVideo.style.display = "block";
    }

  </script>

</body>
</html>
