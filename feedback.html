<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="minty.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minty AI Feedback</title>

  <!-- Main shared CSS -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ---------- PAGE CSS (same as before) ---------- */

    :root{
      --minty:#70e6b8;
      --minty-strong:#1abc9c;
      --deep:#0d3d27;
      --bg-dark:#2f2f2f;
      --panel:rgba(13,61,39,0.25);
      --text-light:#e5e5e5;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color:#fff;
      background:var(--bg-dark);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
    }

    /* Video background (your main theme system controls it) */
    .video-bg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
      pointer-events:none;
    }

    /* ⭐ FIX — ensures JS can force the video to show */
    .video-bg { display: block !important; }

    /* NAVBAR */
    .minty-nav{
      width:92%;
      max-width:1100px;
      margin:12px auto 0;
      padding:10px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:var(--deep);
      border:2px solid var(--minty);
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.35);
      position:sticky;
      top:8px;
      z-index:50;
    }
    .nav-left{display:flex;align-items:center;gap:10px;}
    .nav-logo img{height:44px;}
    .nav-right{display:flex;align-items:center;gap:14px;position:relative;}
    .nav-links{
      display:flex;
      align-items:center;
      gap:18px;
      list-style:none;
      margin:0;
      padding:0;
    }
    .nav-links li a{
      color:var(--minty);
      text-decoration:none;
      font-weight:600;
      padding:6px 10px;
      border-radius:8px;
      transition:.18s;
    }
    .nav-links li a:hover,
    .nav-links li a.active{
      background:var(--minty-strong);
      color:var(--deep);
    }
    .hamburger{
      display:none;
      font-size:28px;
      color:var(--minty);
      cursor:pointer;
      padding:6px;
    }

    main{
      width:100%;
      max-width:1200px;
      padding:22px;
    }

    .page-title{
      font-size:2rem;
      text-align:center;
      color:#98fbcb;
    }

    .feedback-box{
      width:100%;
      max-width:1100px;
      margin:18px auto;
      background:var(--panel);
      border:2px solid var(--minty);
      border-radius:14px;
      padding:18px;
      box-shadow:0 6px 24px rgba(0,0,0,0.35);
    }

    .feedback-frame{
      width:100%;
      height:calc(100vh - 280px);
      min-height:700px;
      border:0;
      border-radius:10px;
      background:transparent;
    }

    @media (max-width:900px){
      .feedback-frame{ height:900px; min-height:600px; }
    }

    @media (max-width:680px){
      .hamburger{ display:block; }
      .nav-links{
        position:absolute;
        top:64px;
        right:12px;
        width:220px;
        flex-direction:column;
        gap:12px;
        background:var(--deep);
        border:2px solid var(--minty);
        border-radius:12px;
        padding:12px;
        max-height:0;
        overflow:hidden;
        transition:max-height .35s ease, padding .25s ease;
      }
      .nav-links.open{ max-height:500px; padding:12px; }
    }
  </style>
</head>

<body>
  <!-- Background video controlled by your JS -->
  <video id="bg-video" class="video-bg" autoplay muted loop playsinline>
    <source id="bg-source" src="" type="video/mp4">
  </video>

  <nav class="minty-nav">
    <div class="nav-left">
      <a href="index.html" class="nav-logo"><img src="minty.png" alt="Minty"></a>
    </div>

    <div class="nav-right">
      <ul class="nav-links" id="mobileMenu">
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Chatbot</a></li>
        <li><a href="theme.html">Themes</a></li>
        <li><a href="devlogs.html">Devlogs</a></li>
        <li><a href="feedback.html" class="active">Feedback</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
  </nav>

  <main>
    <h1 class="page-title">Feedback</h1>

    <div class="feedback-box">
      <iframe
        class="feedback-frame"
        src="https://docs.google.com/forms/d/e/1FAIpQLSes5M3CmsR4FKIVk2TQfIzx9_mO1Z4ojcl7G74r4rtxCR5Rlw/viewform?embedded=true"
      >
      </iframe>
    </div>
  </main>

  <script src="java.js"></script>

  <script>
    function toggleMenu(){
      const m = document.getElementById("mobileMenu");
      if (m) m.classList.toggle("open");
    }
  </script>
</body>
</html>
